; Gitea configuration overrides for SCADA Studio
; Mounted at /data/gitea/custom/conf/app.ini
;
; These settings are MERGED with Gitea's defaults.
; Most config is done via GITEA__* env vars in docker-compose.yml.
; This file is for settings not easily expressed as env vars.

[ui]
; Show custom header/footer
CUSTOM_HEADER_TEMPLATE = custom/header.tmpl
CUSTOM_EXTRA_LINKS_TEMPLATE = custom/extra_links.tmpl

[repository]
; Default branch name
DEFAULT_BRANCH = main

[attachment]
; Allow uploading XML files (RTAC exports)
ALLOWED_TYPES = .xml,.exp,.json,.csv,.xlsx,.zip,.gz,.tar
MAX_SIZE = 50

[webhook]
; Needed for sidecar auto-indexing
DELIVER_TIMEOUT = 30
